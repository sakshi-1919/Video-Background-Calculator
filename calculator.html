<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator with Video Background</title>
<style>
    /* Reset default margins */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Background video setup */
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(1.3); /* Brighter video */
    }

    /* Calculator container with glass effect */
    .calculator {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(15px); /* Glass effect */
        -webkit-backdrop-filter: blur(15px); /* Safari support */
    }

    /* Display box */
    input {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 15px;
        padding: 5px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.6);
        color: #000;
    }

    /* Buttons layout */
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    /* Button styles */
    button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: rgba(0, 123, 255, 0.8);
        color: white;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }

    button:hover {
        background: rgba(0, 86, 179, 0.8);
    }

    /* Delete button */
    .delete {
        background: rgba(255, 152, 0, 0.8);
    }
    .delete:hover {
        background: rgba(230, 137, 0, 0.8);
    }

    /* Clear button */
    .clear {
        background: rgba(220, 53, 69, 0.8);
        grid-column: span 3;
    }
    .clear:hover {
        background: rgba(178, 31, 45, 0.8);
    }
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop>
    <source src="videos/calculator-background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Calculator -->
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="calculateResult()">=</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')">0</button>

        <button class="clear" onclick="clearDisplay()">Clear</button>
        <button class="delete" onclick="deleteLast()">X</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
